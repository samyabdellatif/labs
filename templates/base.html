<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics Department Classroom Schedule</title>
<style type="text/css">
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  min-width: 1080px;
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Navigation bar */
.navbar {
  background-color: #333;
  overflow: hidden;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}

/* Adjust body padding to account for fixed navbar */
body {
  padding-top: 60px;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  font-weight: bold;
  width: 16.66666%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  background:orange;
  display: block;
  padding: 100px 20px;
  height: 100%;
}

#CLASSROOMX {background-color: orange;
  min-width: 1080px;}

.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  margin-bottom: 5px;
  gap: 3px;
}
.flex-container:first-child {
  background-color: #333;
  color: white;
  font-weight: bold;
}
.flex-container:first-child > div{
  min-width: 80px;
  height: 45px;
  padding: 8px;
  line-height: 25px;
  font-size: 0.9em;
  text-align: center;
  border-right: 1px solid #555;
}
.flex-container:first-child > div:last-child {
  border-right: none;
}
.flex-container > div {
  min-width: 80px;
  color: #333;
  background-color: #fff;
  width: 200px;
  margin: 0;
  text-align: center;
  font-size: 14px;
  padding: 10px;
  border-right: 1px solid #ddd;
  box-sizing: border-box;
}
.flex-container > div:last-child {
  border-right: none;
}
.flex-container:nth-child(even) {
  background-color: #f2f2f2;
}

/* About page styles */
.container {
  max-width: 800px;
  margin: 20px auto;
  background-color: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.container h1 {
  color: #333;
  text-align: center;
  margin-bottom: 30px;
}
.container p {
  font-size: 18px;
  line-height: 1.6;
  color: #555;
  margin-bottom: 20px;
}
.container .highlight {
  font-weight: bold;
  color: #007bff;
}
</style>
</head>
<body>
<div class="navbar">
  <a href="/index" class="active">Home</a>
  <a href="/cpanel">CPanel</a>
  <a href="/about">About</a>
  {% if session.get('user') %}
    <a href="/logout" style="float:right;">Logout</a>
  {% else %}
    <a href="/login" style="float:right;">Login</a>
  {% endif %}
</div>
{% if show_classroom_tabs %}
<button class="tablink" id="CLASSROOM1link" onclick="openPage('1')">CLASSROOM1</button>
<button class="tablink" id="CLASSROOM2link" onclick="openPage('2')">CLASSROOM2</button>
<button class="tablink" id="CLASSROOM3link" onclick="openPage('3')">CLASSROOM3</button>
<button class="tablink" id="CLASSROOM4link" onclick="openPage('4')">CLASSROOM4</button>
<button class="tablink" id="CLASSROOM5link" onclick="openPage('5')">CLASSROOM5</button>
<button class="tablink" id="CLASSROOM6link" onclick="openPage('6')">CLASSROOM6</button>
{% endif %}
{% block classroomTable %}{% endblock %}
{% if show_classroom_tabs %}
<script>
function openPage(classroom) {
  window.location.href = '/index?classroom='+classroom;
  var i, tablinks;
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
}
if (document.getElementById("CLASSROOM{{classroom}}link")) {
  document.getElementById("CLASSROOM{{classroom}}link").style.backgroundColor = 'orange';
}
</script>
{% endif %}
<script>
// Set active navbar link
var currentPath = window.location.pathname;
var navLinks = document.querySelectorAll('.navbar a');
navLinks.forEach(function(link) {
  if (link.getAttribute('href') === currentPath) {
    link.classList.add('active');
  } else {
    link.classList.remove('active');
  }
});
</script>
</body>
</html>
