<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics Department Computer Labs Schedule</title>
<style type="text/css">
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  min-width: 1080px;
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Navigation bar */
.navbar {
  background-color: #333;
  overflow: hidden;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #4CAF50;
  color: white;
}

/* Adjust body padding to account for fixed navbar */
body {
  padding-top: 60px;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  font-weight: bold;
  width: 16.66666%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  background:orange;
  display: block;
  padding: 100px 20px;
  height: 100%;
}

#LABX {background-color: orange;
  min-width: 1080px;}

.flex-container {
  display: flex;
  flex-wrap: nowrap;
  background-color: DodgerBlue;
}
.flex-container:first-child {
  background-color: navy;
}
.flex-container:first-child > div{
  min-width: 80px;
  height: 40px;
  padding: 2px;
  line-height: 40px;
  font-size: 1.5em;
  text-align: left;
}
.flex-container > div {
  min-width: 80px;
  color: DodgerBlue;
  background-color: #f1f1f1;
  width: 200px;
  margin: 10px;
  text-align: center;
  font-size: 14px;
}

/* About page styles */
.container {
  max-width: 800px;
  margin: 20px auto;
  background-color: white;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.container h1 {
  color: #333;
  text-align: center;
  margin-bottom: 30px;
}
.container p {
  font-size: 18px;
  line-height: 1.6;
  color: #555;
  margin-bottom: 20px;
}
.container .highlight {
  font-weight: bold;
  color: #007bff;
}
</style>
</head>
<body>
<div class="navbar">
  <a href="/index" class="active">Home</a>
  <a href="/cpanel">CPanel</a>
  <a href="/about">About</a>
</div>
{% if show_lab_tabs %}
<button class="tablink" id="LAB1link" onclick="openPage('1')">LAB1</button>
<button class="tablink" id="LAB2link" onclick="openPage('2')">LAB2</button>
<button class="tablink" id="LAB3link" onclick="openPage('3')">LAB3</button>
<button class="tablink" id="LAB4link" onclick="openPage('4')">LAB4</button>
<button class="tablink" id="LAB5link" onclick="openPage('5')">LAB5</button>
<button class="tablink" id="LAB6link" onclick="openPage('6')">LAB6</button>
{% endif %}
{% block labTable %}{% endblock %}
{% if show_lab_tabs %}
<script>
function openPage(lab) {
  window.location.href = '/index?lab='+lab;
  var i, tablinks;
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
}
if (document.getElementById("LAB{{lab}}link")) {
  document.getElementById("LAB{{lab}}link").style.backgroundColor = 'orange';
}
</script>
{% endif %}
<script>
// Set active navbar link
var currentPath = window.location.pathname;
var navLinks = document.querySelectorAll('.navbar a');
navLinks.forEach(function(link) {
  if (link.getAttribute('href') === currentPath) {
    link.classList.add('active');
  } else {
    link.classList.remove('active');
  }
});
</script>
</body>
</html>
