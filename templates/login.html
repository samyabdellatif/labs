{% extends "base.html" %}
{% block classroomTable %}
  <div class="container">
    <h2>Login</h2>
    {% if error %}
      <div style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid #ff6b6b; background-color: #ffe6e6; border-radius: 4px;">{{ error }}</div>
    {% endif %}
    <form action="/login" method="POST" style="max-width:400px;margin:0 auto;">
      <div style="margin-bottom:10px;">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" style="width:100%;padding:8px;" required />
      </div>
      <div style="margin-bottom:10px;">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" style="width:100%;padding:8px;" required />
      </div>
      <div style="text-align:center;">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
