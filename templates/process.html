<!DOCTYPE html>
<html>
  <head>
    <title>Stat Labs Admin</title>
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 32px;
      color: #fff;
      z-index: 2;
      }
      h5 {
      margin: 10px 0;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 20px 0 #095484;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder, a {
      color: #095484;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 6px 0 #095484;
      color: #095484;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 2%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio, label.check {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      span.required {
      margin-left: 0;
      color: red;
      }
      .checkbox-item label {
      margin: 5px 20px 10px 0;
      }
      label.radio:before, label.check:before {
      content: "";
      position: absolute;
      left: 0;
      }
      label.radio:before {
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #095484;
      }
      label.check:before {
      top: 2px;
      width: 16px;
      height: 16px;
      border-radius: 2px;
      border: 1px solid #095484;
      }
      input[type=checkbox]:checked + .check:before {
      background: #095484;
      }
      label.radio:after {
      left: 5px;
      border: 3px solid #095484;
      }
      label.check:after {
      left: 4px;
      border: 3px solid #fff;
      }
      label.radio:after, label.check:after {
      content: "";
      position: absolute;
      top: 6px;
      width: 8px;
      height: 4px;
      background: transparent;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after, input[type=checkbox]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #095484;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #0666a3;
      }
      @media (min-width: 568px) {
      .half-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .half-item input {
      width: calc(70% - 20px);
      }
      .half-item select {
      width: calc(70% - 8px);
      }
      }
    </style>
  </head>
  <body>
    <div class="testbox">
    <form action="{{ url_for('insert_lecture') }}" method="post">
      <div class="half-item">
        <p>Course</p>
        <input type="text" name="course"/>
      </div>
      <div class="half-item">
        <p>instructor <span class="required">*</span></p>
        <input type="text" name="instructor" />
      </div>
      <div class="half-item">
        <p>Starting time <span class="required">*</span></p>
        <input type="text" name="starttime" required/>
      </div>
      <div class="half-item">
        <p>Ending time</p>
        <input type="text" name="endtime"/>
      </div>
      <div class="half-item">
        <p>Number of students</p>
        <input type="text" name="numberOfStudents"/>
      </div>
      <div class="question">
        <p>Days <span class="required">*</span></p>
        <div class="question-answer checkbox-item">
          <div>
            <input type="checkbox" value="none" id="check_1" name="dayschecklist" required/>
            <label for="check_1" class="check"><span>1 - Sunday</span></label>
          </div>
          <div>
            <input type="checkbox" value="none" id="check_2" name="dayschecklist" required/>
            <label for="check_2" class="check"><span>2 - Monday</span></label>
          </div>
          <div>
            <input type="checkbox" value="none" id="check_3" name="dayschecklist" required/>
            <label for="check_3" class="check"><span>3 - Tuesday</span></label>
          </div>
          <div>
            <input type="checkbox" value="none" id="check_4" name="dayschecklist" required/>
            <label for="check_4" class="check"><span>4 - Wednesday</span></label>
          </div>
          <div>
            <input type="checkbox" value="none" id="check_5" name="dayschecklist" required/>
            <label for="check_5" class="check"><span>5 - Thursday</span></label>
          </div>
        </div>
        </div>
      <div class="item">
        <p>Location <span class="required">*</span></p>
        <div class="item">
          <select required>
            <option value="1">lab 1</option>
            <option value="2">lab 2</option>
            <option value="3">lab 3</option>
            <option value="4">lab 4</option>
            <option value="5">lab 5</option>
            <option value="6">lab 6</option>
          </select>
        </div>
      </div>
        <div class="btn-block">
          <button type="submit">Add lecture</button>
        </div>
    </form>
    </div>
  </body>
</html>
