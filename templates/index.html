{% extends "base.html" %}
{% block labTable %}
<div id="LAB{{ lab }}" class="tabcontent">
  <div id="TIME" class="flex-container">
		<div>Time</div>
    {% for time in times %}
		<div>{{ time }} &rarr;</div>
    {% endfor %}
	</div>
  {% for day in days %}
  <div id="{{ day }}" class="flex-container">
    <div>{{ day }}</div>
    {% for time in times %}
    <div>{{ schedule[day][time] }}</div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
