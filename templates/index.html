<script>
function openPage(lab,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById("LABX").style.display = "block";
  elmnt.style.backgroundColor = color;
  creatSchedule(lab);
}

// Generate the Schedules
function creatSchedule(labx){
  var labDays = ["SUN","MON","TUE","WED","THU"];
  for (j=0; j<=4; j++){
    var childDivs = document.getElementById(labDays[j]).getElementsByTagName('div');
    var childDiv = childDivs[0];
    childDiv.innerHTML = labDays[j];
    for( i=1; i< childDivs.length; i++ )
    {
      var childDiv = childDivs[i];
      childDiv.innerHTML = "Statistics<br><b>441</b><br>Prof.Emad<br>"+labx
    }
  }
}
